<main *ngIf="mostrar">
    <section class="perfil">
        <div class="portada">
            <img [src]='fotoPortada' alt="foto-portada" class="foto-portada"/>
            <i class="button-icon-edit fa-solid fa-pen-to-square"></i>
        </div>
        <div class="info-perfil-box">
            <div class="foto-perfil">
                <div>
                    <img [src]='fotoPerfil' alt="foto perfil" class="foto-perfil" />
                    <i (click)="irAPantallaEditarFotoPerfil(miPorfolio.id)" class="button-icon-edit fa-solid fa-pen-to-square"></i>
                </div>
            </div>
            <div class="info-perfil">
                <div>
                    <h2>{{miPorfolio.nombre + " " + miPorfolio.apellido}}</h2>
                    <b>{{miPorfolio.ocupacion}}</b>
                    <p>{{miPorfolio.ciudad + " - " + miPorfolio.provincia }}</p>
                </div>
                <div class="pull-right">
                    <i (click)="irAPantallaEditar(miPorfolio.id)" class="button-icon-edit fa-solid fa-pen-to-square"></i>

                </div>
            </div>
        </div>
    </section>
    <section class="sobre-mi">
        <h5>Sobre m√≠</h5>
        <p>{{miPorfolio.sobreMi}}</p>
    </section>

    



</main>
