<main *ngIf="mostrar">
    <section class="perfil">
        <div class="portada">
            <img *ngIf="fotoPortada" [src]='fotoPortada' alt="foto-portada" class="foto-portada"/>
            <img *ngIf="!fotoPortada" src="../../assets/images/portada.jpg" alt="foto-portada-default" class="foto-portada"/>
            <i (click)="irAPantallaEditarFotoPortada(usuario.id)" class="button-icon-edit fa-solid fa-pen-to-square"></i>
        </div>
        <div class="info-perfil-box">
            <div class="foto-perfil">
                <div>
                    <img *ngIf="fotoPerfil" [src]='fotoPerfil' alt="foto perfil" class="foto-perfil" />
                    <img *ngIf="!fotoPerfil" src="../../assets/images/profile.jpg" alt="foto perfil" class="foto-perfil" />
                    <i (click)="irAPantallaEditarFotoPerfil(usuario.id)" class="button-icon-edit fa-solid fa-pen-to-square"></i>
                </div>
            </div>
            <div class="info-perfil">
                <div>
                    <h2>{{usuario.nombre + " " + usuario.apellido}}</h2>
                    <b>{{usuario.ocupacion? (usuario.ocupacion) : ""}}</b>
                    <p>{{usuario.ciudad && usuario.provincia? usuario.ciudad + " - " + usuario.provincia : " "}}</p>
                </div>
                <div class="pull-right">
                    <i (click)="irAPantallaEditar(usuario.id)" class="button-icon-edit fa-solid fa-pen-to-square"></i>
                </div>
            </div>
        </div>
    </section>
    <section class="sobre-mi">
        <h5>Sobre m√≠</h5>
        <p>{{usuario.sobreMi}}</p>
    </section>

    



</main>
