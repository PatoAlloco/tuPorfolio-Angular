<body>
    <app-loading *ngIf="loading"></app-loading>
    <div class="container" *ngIf="!loading">
        <h3>Agregar Softskill</h3>
        <form class="m-5" [formGroup]="form" (ngSubmit)="agregarSkill($event)">
            <div class="form-group">
                <label for="exampleInputSkill">Nombre de tu habilidad</label>
                <input type="text" class="form-control" id="nombre" name="nombre" formControlName="nombre"
                    [ngClass]="{'is-invalid' : Nombre?.errors && Nombre?.touched, 'is-valid' : !Nombre?.errors && Nombre?.touched}">
                <span *ngIf="Nombre?.errors && Nombre?.touched" class="text-danger">Ingrese el nombre de tu
                    habilidad</span>
            </div>
            <div class="form-group">
                <label for="exampleInputPorcentaje">Porcentaje</label>
                <input type="number" class="form-control" id="porcentaje" name="porcentaje" formControlName="porcentaje"
                    min="10" max="100"
                    [ngClass]="{'is-invalid' : Porcentaje?.errors && Porcentaje?.touched, 'is-valid' : !Porcentaje?.errors && Porcentaje?.touched}"
                    class="form-control">
                <div *ngIf="Porcentaje?.errors && Porcentaje?.touched">
                    <p *ngIf="Porcentaje?.hasError('required')" class="text-danger"> La porcentaje es requerido</p>
                    <p *ngIf="Porcentaje?.hasError('min')" class="text-danger">El valor mínimo es 10</p>
                    <p *ngIf="Porcentaje?.hasError('max')" class="text-danger">El valor máximo es 100</p>
                </div>
            </div>
            <button type="button" (click)="volverHome()" class="btn btn-danger">Cancelar</button>
            <button type="submit" [disabled]="!Validacion || mostrarSpinner" class="btn btn-success">Agregar</button>
            <br>
            <br>
            <div class="row justify-content-center align-items-center minh-100">
                <div *ngIf="mostrarSpinner" class="spinner-grow text-muted"></div>
            </div>
        </form>
    </div>
</body>
